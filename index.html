<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Generator</title>
    <!-- Modifier le domain en fctn de ton site web la on en prend un déjà utilisé -->
    <link rel="icon" type="image/png" href="https://www.google.com/s2/favicons?domain=css-tricks.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="quote-container" id="quote-container">
        <!-- Quoteelement -->
        <div class="quote-text">
            <i class="fas fa-quote-left">
                <span id="quote"></span>
            </i>
        </div>
        <!-- Author -->
        <div class="quote-author">
            <span id="author"></span>
        </div>
        <!-- Buttons -->
        <div class="quote-buttons">
            <button class="twitter-button" id="twitter" title="Tweet this">
                <i class="fab fa-twitter"></i>

            </button>
            <button id="new-quote">New quote</button>
        </div>

       
    </div>
    <!-- Its a fontawesome icon -->
    <div class="icon" id="hippo">
        <i class="fa-solid fa-hippo"></i>
    </div>

    <!-- Loader -->
    <div class="loader" id="loader"></div>

    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
